<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel = "stylesheet" href = "style.css">
</head>
<body>
    <header>
        <div class = "navbar">
            <div class="nav-logo border">
                <div class="logo">

                </div>
            </div>
            <div class="nav-address border">
                <p class = "add-first"> Deliver to</p>
                <div class="add-icon">
                    <i class="fa-solid fa-location-dot"></i>
                    <p class = "add-sec">Canada</p>
                </div>
            </div>
            <div class="nav-search">
                <select class = "search-options">
                    <option>All</option>
                </select>
                <input placeholder="Search Amazon" class = "search-bar">
                <div class = "search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
            <div class ="nav-sign-in">
                <div class = "line1">
                    Hello, sign in
                </div>
                <div class = "line2">
                    Accounts & Lists
                </div>
            </div>
            <div class="nav-return">
                <div class="returns">
                    Returns
                </div>
                <div class="orders">
                    & Orders
                </div>
            </div>
            <div class="cart">
                <div class="cart-logo">
                    <i class="fa-solid fa-cart-shopping"></i>

                </div>
                <div class="cart-text">
                    Cart

                </div>
            </div>
            
        </div>

        <div class="navbar2">
            
                <div class="menu-icon">
                    <i class="fa-solid fa-bars"></i>
                </div>
                <div class="menu-text">
                    All
                </div>
                
                <div class="nav-other-items">
                    <div class ="one">Today`s Deals</div>
                    <div class ="two">Customer Service</div>
                    <div class ="three">Registry</div>
                    <div class ="four">Gift Card</div>
                    <div class = "five">Sell</div>                    

                </div>
        </div>
    </header>
</body>
</html>
